<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>Data Collector for AGOL</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>


    <!-- css -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>

    <!-- ArcGIS API for JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            require([
                "esri/config",
                "esri/Map",
                "esri/views/MapView",
                "esri/widgets/Locate",
                "esri/widgets/Search",
                "esri/layers/FeatureLayer"
            ],
                (
                    esriConfig,
                    Map,
                    MapView,
                    Locate,
                    Search,
                    FeatureLayer
                ) => {
                    esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurA7KuWFcKWHkeJGoN8LUQ0kg89t8Mp9cvPVKOEIlsdPNLfXn5b7CCVz-TOsYcUlMoSeMzi8wk5dok7tlJEH1AT1D08Fi4R08Yc-PqHpmdRfewyDZ3eKIjCxRy2ypQ7t_XLIUEo5TrWCxuzoL-CiULHI9PILuzJZ9AY1270cOvy30f3K9Jl_RnHOWwK1AQpkEKmKK3fbIhSplvXWfswyP60ZOP7jizaZoFHiwlIPf7-kQAT1_oy0SXwjE";

                    const map = new Map({
                        basemap: "satellite"
                    });

                    const view = new MapView({
                        container: "viewDiv", // Reference to the DOM node that will contain the view
                        map: map, // References the map object
                        center: [-96.1064722222, 41.1518055556], // werner park in omaha area
                        zoom: 17
                    });

                    // Locate widget (goes on top-left at index 0)
                    const locateWidget = new Locate({
                        view: view,
                        useHeadingEnabled: false,
                        goToOverride: (view, options) => {
                            options.target.scale = 1500;
                            return view.goTo(options.target);
                        }
                    });
                    view.ui.add(locateWidget, {
                        position: "top-left",
                        index: 0  // This appears before the zoom (higher up)
                    });

                    // Search widget (goes below locate widget)
                    const searchWidget = new Search({
                        view: view,
                        popupEnabled: true,
                        placeholder: "Search address or place"
                    });
                    view.ui.add(searchWidget, {
                        position: "top-left",
                        index: 0  // This appears at top
                    });

                    // Create featurelayer from feature service
                    const layer = new FeatureLayer({
                        // URL to the service
                        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/survey123_d3a337f7a5fd4c8cb9dc00dddceb1ce9_results/FeatureServer/0" //Your item URL Goes Here
                    });

                    map.add(layer);
                });
        });
    </script>
</head>

<body>

    <div id="viewDiv"></div>

</body>

</html>
